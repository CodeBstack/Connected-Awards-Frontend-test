<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/664302148c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <section class="container_login">
      <div class="login-card">
        <h2 class="login-heading">Let's pick up where we left off yeah?</h2>
        <h3>Log in to your account</h3>
        <p>Don't have an account? <a href="createAccount.html">Sign Up</a></p>

        <button class="google-btn">Continue with google</button>

        <div class="or">
          <hr />
          <h3>OR</h3>
          <hr />
        </div>

        <form class="form">
          <label>Email Address</label>
          <input type="email" class="email"/>
          <label>Password</label>
          <input type="password" class="password"/>
        </form>

        <button class="login">Log in</button>

        <button class="reset-password">Forgot Password</button>
      </div>
    </section>
  </body>
</html>
